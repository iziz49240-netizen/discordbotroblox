<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - My Discord Server</title>
    <style>
      /* Ton style adapté, basé sur ton précédent design */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at center, #0d0d0d 20%, #111 80%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle, rgba(114,137,218,0.1) 10%, transparent 60%),
          radial-gradient(circle, rgba(255,255,255,0.03) 10%, transparent 60%);
        background-size: 400% 400%;
        animation: movebg 8s infinite alternate ease-in-out;
        filter: blur(40px);
        z-index: 0;
      }
      @keyframes movebg { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }

      .navbar {
        position: fixed; top: 0; width: 100%;
        background: rgba(28,28,28,0.85);
        backdrop-filter: blur(8px);
        padding: 10px 30px; display:flex; justify-content:space-between; align-items:center;
        z-index:2;
      }
      .brand { display:flex; gap:10px; align-items:center }
      .brand img { width:40px; height:40px; border-radius:8px; }
      .brand h1 { margin:0; font-size:20px; }

      .card {
        position: relative; z-index:2;
        background: rgba(24,24,24,0.9);
        padding: 36px; border-radius: 14px; width:360px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        text-align:center;
      }
      .card h2 { margin:0 0 18px; font-size:20px; }
      .discord-btn {
        display:inline-flex; align-items:center; gap:10px;
        background:#5865F2; color:white; border:none; padding:10px 16px;
        border-radius:10px; cursor:pointer; font-weight:700; text-decoration:none;
      }
      .discord-btn img { width:22px; height:22px; }

      .note { margin-top:12px; color:#bbb; font-size:13px; }

    </style>
  </head>

  <body>
    <div class="bg"></div>

    <div class="navbar">
      <div class="brand">
        <!-- remplace par ton logo -->
        <img src="https://example.com/your-logo.png" alt="logo" />
        <h1>My Discord Server</h1>
      </div>
      <div class="actions">
        <button onclick="window.location.href='#'">S'inscrire</button>
      </div>
    </div>

    <div class="card" role="main">
      <h2>Connexion au serveur Discord</h2>

      <!-- Bouton : redirige vers /auth/discord sur ton serveur -->
      <a class="discord-btn" href="/auth/discord">
        <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="discord" />
        Se connecter avec Discord
      </a>

      <p class="note">Tu seras redirigé via Discord : sécurisé et sans partage de mot de passe.</p>
    </div>
  </body>
</html>
